<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script >
$(document).ready(function() {
     $('form').on('submit', function(event) {
       $.ajax({
          data : {
             dado1 : $('#dado1').val(),
             dado2 : $('#dado2').val(),
                 },
             type : 'POST',
             url : '/predict'
            })
        .done(function(data) {
          $('#output').text(data.output).show();
      });
      event.preventDefault();
      });
});
